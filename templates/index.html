{% extends "base.html" %}

{% block content %}
<h2>Tüm Yazılar</h2>
{% for post in posts %}
<div class="post">
    <h3><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
    <p>{{ post.content[:200] }}{% if post.content|length > 200 %}...{% endif %}</p>
    <a href="{{ url_for('post_detail', post_id=post.id) }}">Devamını Oku</a>
</div>
{% else %}
<p>Henüz hiç yazı eklenmemiş.</p>
{% endfor %}
{% endblock %}
